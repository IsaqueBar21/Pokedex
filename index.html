<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--links-->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!--main JS-->
  <!--defer segura o JS para carregar após o HTML-->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>

</head>

<body>

  <main>
    <!--imagem do pokemon-->
    <img src="#" alt="pokemon" class="pokemon_image">

    <!--nome e numero do pokemon-->
    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> -
      <span class="pokemon_name"></span>
    </h1>

    <!--Barra de pesquisa dos pokemons-->
    <form class="form">
      <!--type: pesquisa; pleaceholder: pesquisar apenas nome ou número; required: não pode pesquisar um campo vazio-->
      <input type="search" class="input_search" placeholder="Name or Number" required />
    </form>

    <div class="buttons">
      <!--botoes com codigos referentes a navegação dos pokemons-->
      <button class="button btn-prev">Prev &lt; </button>
      <button class="button btn-next">Next &gt; </button>
    </div>

    <!--imagem pokedex-->
    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

  </main>

</body>

</html>
